{% extends 'temp/admin_home.html' %}
{% block base %}
 <center>
  <form method="post">
  	 <h3 style="color:Green;font-family: cursive;padding-bottom: 20px;">User List</h3>
  	 <table border="1">
  	 	<tr>
  	 		<th style="text-align: center;width: 197px;background: #494962;color: white;">NO.</th>
  	 		<th style="text-align: center;width: 197px;background: #494962;color: white;">USERNAME</th>
  	 		<th style="text-align: center;width: 197px;background: #494962;color: white;">GENDER</th>
  	 		<th style="text-align: center;width: 197px;background: #494962;color: white;">DOB</th>
  	 		<th style="text-align: center;width: 197px;background: #494962;color: white;">PHNO</th>
  	 		<th style="text-align: center;width: 197px;background: #494962;color: white;">EMAIL</th>
  	 		<th style="text-align: center;width: 197px;background: #494962;color: white;">PHOTO</th>
       </tr>
         {% for i in user %}
       <tr>
       	  <td style="text-align: center;">{{ i.user_id }}</td>
       	  <td style="text-align: center;">{{ i.username }}</td>
          <td style="text-align: center;">{{ i.gender }}</td>
          <td style="text-align: center;">{{ i.dob }}</td>
          <td style="text-align: center;">{{ i.phno }}</td>
          <td style="text-align: center;">{{ i.email }}</td>
          <td style="text-align: center;"><img src="/static/{{ i.profile_photo}}" width="70cm" height="70cm"></td>
         {% endfor%}
   </table>

</form>
</center>
{% endblock %}
{#</body>#}
{#</html>#}
